<div ng-controller="UmbracoForms.EditTypes.CheckboxListController as vm">
  <label class="umb-forms-entry-edit-list-button" ng-repeat="preValue in detail.fieldPreValues">
    <input type="checkbox" ng-checked="vm.isChecked(preValue)" ng-value="preValue.value" ng-click="vm.change(preValue)" /><span>{{preValue.caption || preValue.value}}</span>
  </label>
  <div class="umb-validation-label" ng-repeat="validationMessage in detail.validationMessages">{{validationMessage}}</div>
</div>
